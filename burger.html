<!DOCTYPE html>
<html>
    <head>

    <body class="body-recipes">
        
        <div class="header">

            <div class="recipe-details">
                <img src="images/burger.png">

                <div class="recipe-details-info">
                    
                <p><b>Serving size: 100g</b></p>
                <p style="float: right;"><b>Price: From R66.00 </b></p>
                </div>
                
                 <div class="meal-details">
